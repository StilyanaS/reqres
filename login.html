              placeholder="Email"
            />
          </div>
          <div class="pass rounded-2xl flex h-14 justify-center items-center">

            <input
              type="password"
              name=""
              pattern=".{6,}"
              class="pass-input bg-transparent border-none text-xl pt-2 pl-4 rounded-2xl h-14 w-4/5 focus:outline-none"
              placeholder="Password"
            />
          </div>

          <div
            class="grid card-button items-center rounded-2xl justify-items-center mt-4"
          >
              <input type="submit" class="flex m-2.5 uppercase card-button_box items-center cursor-pointer rounded-3xl font-extrabold h-14 justify-center tracking-wide w-36 z-50" value="Login" >
